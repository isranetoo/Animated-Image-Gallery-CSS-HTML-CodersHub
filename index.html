
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gallery">
            <article class="card">
                <figure>
                    <img
                        src="./img/forest.png"
                        alt="Winter Forest"
                    >
                    <figcaption>
                        <h3>Winter Forest</h3>
                    </figcaption>
                </figure>
            </article>
            <article class="card">
                <figure>
                    <img
                        src="./img/lavander.png"
                        alt="Lavender Field"
                    >
                    <figcaption>
                        <h3>Lavender Field</h3>
                    </figcaption>
                </figure>
            </article>
            <article class="card">
                <figure>
                    <img
                        src="./img/woods.png"
                        alt="Wooden Bridge"
                    >
                    <figcaption>
                        <h3>Wooden Bridge</h3>
                    </figcaption>
                </figure>
            </article>
        </div>            
    </body>
</html>
